<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<!-- 静态传值 -->
				<school school-name="清华北大"></school>
				<!-- 动态传值  '上海浙大' 用引号告诉JS是字符串，不加则为变量-->
				<school :school-name="'上海浙大'"></school>
				<!-- 动态属性 -->
				<school :school-name="schoolList[0]"></school>
				循环传值
				<school v-for="i in schoolList" :school-name="i"></school>
				
			</ul>
		</div>

		<script type="text/javascript">
			Vue.component(
				'school', {
					// props接收父组件的传值
					props: ['schoolName'],	
					template: `
					<li>
						<h3>学校名称：{{schoolName}}</h3>
					</li>
					`,
				}
			)

			let app = new Vue({
				el: "#app",
				data: {
					schoolList: ['清华', '北大']
				},
			})
		</script>
	</body>
</html>
