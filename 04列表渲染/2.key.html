<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
				<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<template v-if="isLogin" class="login">
				<h3>登录</h3>
				<div>
					用户名
					<input type="text" name="username" value="" />
				</div>
				<div>
					 密码
					<input type="text" name="password" value="" />
				</div>
				<button type="button">登录</button>
			</template>
			<template v-else class="register">
				<h3>注册</h3>
				<div>
					用户名
					<input type="text" name="username" value="" />
				</div>
				<div>
					 密码
					<input type="text" name="password" value="" />
				</div>
				<button type="button">注册</button>
			</template>
			<button @click="btnQiehuang" type="button">切换登录注册</button>
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					isLogin:true
				},
				methods:{
					btnQiehuang:function(){
						app.isLogin = !app.isLogin,
						console.log(app.isLogin)
					}
				}
			})
		</script>
	</body>
</html>
