<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- View -->
		<div id="app">
			<!-- 频繁切换，最好用v-show -->
			<h3 v-if="tab == 1">首页</h3>
			<h3 v-else-if="tab == 2">新闻</h3>
			<h3 v-else-if="tab == 3">资料</h3>
			<button @click="tabQiehuan" data-id="1">首页</button>
			<button @click="tabQiehuan" data-id="2">新闻</button>
			<button @click="tabQiehuan" data-id="3">资料</button>
		</div>


		<script>
			let app = new Vue({
				el: "#app",
				data: {
					tab: 1,
				},
				methods: {
					tabQiehuan: function(e) {
						// console.log(e),
						let tabid = e.target.dataset.id
						app.tab = tabid
					}
				}
			})
		</script>
	</body>
</html>
