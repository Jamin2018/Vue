<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<!-- :key="i" 取消VUE警告 -->
				<school v-for="items, index in schoolList" :school-name="items"   :key="index"></school>
			</ul>
					<h2>选中的学校是:{{chooseSchool}}</h2>
					
		</div> 


		<script type="text/javascript">
			Vue.component(
				'school', {
					// props接收父组件的传值
					props: ['schoolName',],
					// 通过template直接调用父组件方法
					template: `
					<li>
						<h3>学校名称：{{schoolName}}</h3>
						<button @click="$parent.changeValueOfChile(schoolName)" type="button">选中学校</button>
					</li>
					`,
				}
			)

			let app = new Vue({
				el: "#app",
				data: {
					schoolList: ['清华', '北大', '中大', '浙大'],
					chooseSchool : ""
				},
				methods:{
					changeValueOfChile:function(data){
						this.chooseSchool = data
					}
				}
			})
		</script>
	</body>
</html>
