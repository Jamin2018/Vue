<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="msg" name="" id="" value="" />
			<h1>{{msg}}</h1>
			<button type="button" @click="changeEvent">修改msg</button>
		</div>
		<script type="text/javascript">
			class Vue{
				constructor(options) {
				    
				}
			}
		</script>
		
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					msg:'hello'
				},
				methods:{
					changeEvent:function(){
						this.msg = "Vue"
					}
				}
			})
			
			console.log(app)
		</script>
	</body>
</html>
