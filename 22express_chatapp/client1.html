<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/socket.io.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>小明</h1>
		<script type="text/javascript">
			let con = io.connect("http://localhost:3000");
			// 
			
			con.on('news', function(data){
				console.log(data)
			})
			
			con.on('hello', function(data){
				console.log(data)
			})
			
			// 监听新用户加入
			con.on('addUser', function(data){
				console.log(data)
			})
			
			// 监听某用户发送过来的消息
			con.on('sendClient', function(data){
				console.log(data)
			})
			
			function send(){
				con.emit('test',{
					username:"小明",
					msg:"吃饭"
				})
			}
			
		</script>
	</body>
</html>
