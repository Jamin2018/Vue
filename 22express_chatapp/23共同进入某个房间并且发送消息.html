<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<button type="button">发送消息</button>
		<script src="js/socket.io.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		
		<script type="text/javascript">
			let con = io.connect("http://localhost:3000");
			con.on('connect', function(data){
				console.log('连接事件')
				// 添加进入群聊房间
				con.emit('addRoom', {
					room:'qunliao'
				})
			})
			
			con.on('qunliao', function(data){
				console.log(data)
			})
			document.querySelector('button').onclick = function(){
				con.emit('sendMsgRoom', {
					room: 'qunliao',
					content:"这是发送给群聊房间的内容"
				})
			}
		</script>
	</body>
</html>
