<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			.page {
				width: 100vw;
				height: 100vh;
				background-color: #efefef;
				position: fixed;
				left: 0;
				top: 0;
			}

			.rMenu {
				width: 50vw;
				height: 100vh;
				background-color: #cb45ef;
				position: fixed;
				left: 0;
				top: 0;
				transform: translate(100vw);
				transition: transform 1s;
			}

			.active {
				transform: translate(50vw);
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="page">
				首页
				<button @click="btnOpenMenu" type="button">打开侧边栏</button>
			</div>
			<div class="rMenu" :class="{active:isShow}">
				侧边栏
			</div>
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el: "#app",
				data: {
					isShow: false
				},
				methods: {
					btnOpenMenu: function() {
						this.isShow = !this.isShow
					}
				}
			})
		</script>
	</body>
</html>
