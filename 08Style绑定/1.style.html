<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div style="width: 100px; height: 100px; background: pink;"></div>
			<!-- CSS内联样式变量拼接 -->
			<div :style="{border:borderWidth + 'px solid red', padding:paddingWodth +'px'}" style="width: 100px; height: 100px; background: pink;"></div>
			<!-- 直接放置对象 -->
			<div :style="styleObj"></div>
			<!-- 数组 -->
			<div :style="styleArr"></div>
			
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el: "#app",
				data: {
					borderWidth: 5,
					paddingWodth: 10,
					styleObj: {
						width: "200px",
						height: "50px",
						"background-color": "green"
					},
					styleArr:[
						{
							width: "200px",
							"background-color": "red"
						},
						{
							height: "200px",
							border: "20px solid pink"
						}
					]
				}
			})
		</script>
	</body>
</html>
