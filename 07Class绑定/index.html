<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		.active{
			height: 100px;
			background: skyblue;
		}
		.page{
			width: 100px;
		}
	</style>
	</head>
	<body>
		<div id="app">
			<!-- <div class="page"></div> -->
			<!-- 通过对象的方式决定是否存在某个类 -->
			<div class="page" :class="{active:isTrue}"></div>
			<!-- 直接放置对象 -->
			<div class="page" :class="styleObj"></div>
			<!-- 放置数组 -->
			<div class="page" :class="styleArr"></div>
			<!-- 放置字符串 -->
			<div class="page" :class="styleStr"></div>
			<!-- 放置数据对象 -->
			<div class="page" :class="styleArrObj"></div>
		</div>
		
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					isTrue:true,
					styleObj:{active:true, 'jamin':false},
					styleArr:['col-xs-12', 'jamin_Arr'],
					styleStr:"str",
					styleArrObj:[{isobj:false},{isabd:true}, 'abc']
				}
			})
		</script>
	</body>
</html>
